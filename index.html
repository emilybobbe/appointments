<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src ="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hair Salon</title>
  </head>
  <body>
    <div class="container">
      <h1>Sophia and Emily's Hair Salon</h1>
      <p>Please fill out the form below to book your appointment.</p>
      <form>
        <div class="form-group">
          <label for="name">First and Last Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <select class="form-control" id="service">
          <label for="service">Please select type of service:</label>
          <option value="1">Cut</option>
          <option value="2">Color</option>
          <option value="3">Perm</option>
          <option value="4">Blow Out</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Appointment date:</label>
          <input id="date" class="form-control" type="date">
        </div>

        <div class="form-group">
          <select class="form-control" id="time">
          <label for="time">Please select appointment window:</label>
          <option value="1">9AM - 11AM</option>
          <option value="2">12PM - 1:30PM</option>
          <option value="3">2PM - 3PM</option>
          <option value="4">3PM - 5PM</option>
          </select>
      </div>

      <button type="button" name="button">Book Appointment</button>

      </form>
    </div>
  </body>
</html>
